apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: vprofile/vprofiledb:V1
        args:
        - "--ignore-db-dir"
        - "lost+found"
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: vpro-db-data
        ports:
        - name: vprodb-port
          containerPort: 3306
        env:
         - name: MYSQL_ROOT_PASSWORD
           valueFrom:
             secretKeyRef:
               name: app-secret
               key: db-pass
     
    #    volumes:
     #   - name: vpro-db-data
          # This AWS EBS volume must already exist.
      #    awsElasticBlockStore:
       #      volumeID: vol-0757f8de9ad24cd88
        #     fsType: ext4
      volumes:
      - name: vpro-db-data
        persistentVolumeClaim:
          claimName: formysql



---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: formysql
  namespace: default
spec:
  storageClassName: formysql
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi